version: '3.8'

services:
  portal:
    build: ./frontend
    ports:
      - "8080:80"
  calendar-integration-service:
    build: ./backend/services/calendar-integration-service
    ports:
      - "5000:5000"
    # Loads environment variables (API Key & Calendar ID) from the file
    env_file:
      - ./backend/services/calendar-integration-service/.env